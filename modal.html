<!DOCTYPE html>
<html>

<head>
  <title>File Dialog</title>
  <!-- Latest compiled CSS -->
  <link rel="stylesheet" type="text/css" href="modal.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="application/javascript" charset="utf-8" src="modal.js"></script>
  <script type="application/javascript" charset="utf-8" src="api_requests.js"></script>
</head>

<body style="background-color: transparent;">
  <div class="modal fade" id="fileSelectionDialog" data-backdrop="static" data-keyboard="false" tabindex="-1"
    role="dialog" aria-labelledby="fileSelectionDialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header bg-light">
          <form class="w-100 d-flex align-items-center">
            <div class="dropdown m-0 p-0 mr-3">
              <button class="btn btn-primary dropdown-toggle" type="button" id="fileDialogControlSelectFiles"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                File Type
              </button>
              <ul class="dropdown-menu multi-level" role="menu" aria-labelledby="fileDialogControlSelectFiles">
                <li class="dropdown-submenu">
                  <a data-item="images" class="dropdown-item pointer_events_none">Images</a>
                  <ul class="dropdown-menu">
                    <li data-item="unsplash_image" class="dropdown-item">Unsplash</li>
                    <li data-item="bing_image" class="dropdown-item">Bing</li>
                    <li data-item="googleilr_image" class="dropdown-item">Google ILR</li>
                    <li data-item="pexels_image" class="dropdown-item">Pexels</li>
                    <li data-item="pixabay_image" class="dropdown-item">Pixabay</li>
                  </ul>
                </li>
                <li class="dropdown-submenu">
                  <a data-item="videos" class="dropdown-item pointer_events_none">Videos</a>
                  <ul class="dropdown-menu">
                    <li data-item="pexels_video" class="dropdown-item">Pexels</li>
                    <li data-item="pixabay_video" class="dropdown-item">Pixabay</li>
                  </ul>
                </li>
                <li class="dropdown-divider"></li>
                <li data-item="documents" class="dropdown-item">Documents</li>
              </ul>
            </div>
            <div class="form-group m-0 p-0 w-100">
              <input type="text" class="form-control query_string" id="fileDialogControlInputSearch"
                placeholder="Search for an item...">
            </div>
            <button class="btn btn-primary ml-3 query_search_submit" type="submit"><i
                class="fa fa-search icon"></i></button>
          </form>
        </div>
        <div class="modal-body position-relative p-0 m-0">
          <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
          <div id="main">
          </div>
        </div>
        <div class="modal-footer">
          <div class="flex-item text-right">
            <i class="fa fa-paper-plane open_local_filesystem icon" data-dismiss="modal" aria-hidden="true"></i>
          </div>
          <button type="button" class="btn btn-secondary modal_close_btn" data-dismiss="modal">Close</button>
          <button type="button" id="upload_files" class="btn btn-primary">Upload File</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
